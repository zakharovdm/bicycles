<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moon. Велосипеды</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
  <header class="site-header">
    <div class="site-header__wrapper">
      <nav class="site-nav site-nav--closed site-nav--nojs">
        <button class="site-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a href="#about">О нас</a> 
          </li>
          <li class="site-nav__item">
            <a href="#types">Виды велосипедов</a>
          </li>
          <li class="site-nav__item">
            <a href="#video">Видео про велосипеды</a>
          </li>
          <li class="site-nav__item">
            <a href="#contacts">Контакты</a>
          </li>
        </ul>
      </nav>

      <section class="promo">
        <div class="promo__text">
          <h1 class="visually-hidden">Интернет магазин по продаже велосипедов</h1>
          <img src="img/logo.svg" width="68" height="21" alt="Moon. Логотип магазина">
          <p>Мы продаем велосипеды</p>
          <div class="promo__lead">
            <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>
        </div>
        <form class="form" action="https://echo.htmlacademy.ru" method="post" target="_blank">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <label class="visually-hidden" for="name-field">Имя</label>
          <input type="text" id="name-field" name="name" placeholder="Введите Ваше Имя" required>
          <label class="visually-hidden" for="phone-field">Номер телефона</label>
          <input type="tel" id="phone-field" name="phone" placeholder="Введите Ваш номер телефона" required>
          <button type="submit">Подобрать велосипед мечты</button>
        </form>
      </section>
    </div>
  </header>

  <main>
    
  </main>
  <script src="js/main.js"></script>
</body>
</html>
